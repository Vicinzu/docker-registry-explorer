<div><h1>Repositories</h1></div>
<div *ngIf="isApiOnline()">
    <mat-selection-list [multiple]="false">
        <mat-list-option href="..." *ngFor="let repo of repositories">
            <mat-icon mat-list-icon>folder</mat-icon>
            <h3 mat-line>{{repo}}</h3>
        </mat-list-option>
    </mat-selection-list>
</div>
